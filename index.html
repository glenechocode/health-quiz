<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="quiz-container">
        <h1>Health Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">1. What is the benefit of exercise?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="q2">2. Why do people take magnesium?</label>
                <input type="text" id="q2" name="q2">
            </div>
            <div class="question">
                <label for="q3">3. What are the risks of being overweight?</label>
                <input type="text" id="q3" name="q3">
            </div>
            <div class="question">
                <label for="q4">4. What is the benefit of protein?</label>
                <input type="text" id="q4" name="q4">
            </div>
            <div class="question">
                <label for="q5">5. What is the benefit of taking a multivitamin?</label>
                <input type="text" id="q5" name="q5">
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <p>Scoring Test, please wait...</p>
        <p>  </p>
        <div id="displayResults"></div>
        <div id="apiResult"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
